version: 1



formatters:
  standard:
      format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'



handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout
  info_handler:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: standard
    filename: tmp/info.log
    maxBytes: 100000
    backupCount: 3
    encoding: utf8



loggers:
  sampleLogger:
    level: DEBUG
    handlers: [info_handler, console]
    propagate: no
  debugLogger:
    level: DEBUG
    handlers: [console]
    propagate: no
root:
  level: DEBUG
  handlers: [console]
